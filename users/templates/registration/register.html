<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS personalizado para a barra de navegação (navbar) */
        .custom-navbar {
            background-color: #343a40; /* Cinza escuro */
        }
        
        /* Estilize o texto "Register" na navbar */
        .navbar-brand {
            color: white; /* Cor do texto */
            margin: 0 auto; /* Centraliza o texto horizontalmente */
            display: table; /* Permite centralizar horizontalmente com margin:auto */
        }

        /* Esconda o texto "Register" fora da navbar */
        .outside-navbar {
            display: none;
        }

        /* Adicione um espaço entre o campo "Username" e a navbar */
        .mt-4 {
            margin-top: 1.5rem !important; /* Aumente conforme necessário */
        }
    </style>
</head>
<body>
    <!-- Navbar personalizada -->
    <nav class="navbar navbar-dark custom-navbar">
        <a class="navbar-brand" href="#">Register</a>
    </nav>

    <div class="container mt-4"> <!-- Adicione a classe mt-4 aqui -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}

                    <!-- Username Field -->
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right">{{ form.username.label_tag }}</label>
                        <div class="col-md-8">
                            {{ form.username }}
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right">{{ form.password1.label_tag }}</label>
                        <div class="col-md-8">
                            {{ form.password1 }}
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right">{{ form.password2.label_tag }}</label>
                        <div class="col-md-8">
                            {{ form.password2 }}
                        </div>
                    </div>

                    <!-- Register Button -->
                    <div class="form-group row justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Adicione o JavaScript do Bootstrap e o jQuery (necessário para o Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Jnujsl5/2P+xZj2eeqsbzSphOJ2Lz1bcF5BdJ3qG5Xp0vP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></script>
</body>
</html>
