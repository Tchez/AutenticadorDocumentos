<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* CSS personalizado para a barra de navegação (navbar) */
        .custom-navbar {
            background-color: #343a40; /* Cinza escuro */
            text-align: center; /* Centraliza o texto */
        }

        /* Estilize o texto na navbar */
        .navbar-brand {
            color: white; /* Cor do texto */
            margin: 0 auto; /* Centraliza o texto horizontalmente */
            display: table; /* Permite centralizar horizontalmente com margin:auto */
        }

        /* Adicione espaçamento entre elementos da página */
        .page-spacing {
            margin-top: 20px; /* Espaçamento superior */
            margin-bottom: 20px; /* Espaçamento inferior */
        }

        /* Estilize a caixa da chave pública */
        #public-key {
            white-space: pre-wrap; /* Permite quebra de linha para a chave pública */
            max-width: 100%; /* Limita a largura máxima ao tamanho da tela */
        }
    </style>
</head>
<body>
    <!-- Navbar personalizada -->
    <nav class="navbar navbar-dark custom-navbar">
        <a class="navbar-brand" href="#">Minhas Chaves</a>
    </nav>

    <div class="container">
        <h2 class="page-spacing">Chave pública</h2>
        {% if public_key %}
            <pre id="public-key" class="page-spacing">{{ public_key }}</pre>
            <p class="page-spacing"><a href="/" class="btn btn-primary">Voltar ao início</a></p>
        {% else %}
            <p class="page-spacing">Você não gerou um par de chaves ainda.</p>
            <p class="page-spacing"><a href="/generate" class="btn btn-primary">Gerar par de chaves</a></p>
        {% endif %}
    </div>

    <!-- Adicione o JavaScript do Bootstrap e o jQuery (necessário para o Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Jnujsl5/2P+xZj2eeqsbzSphOJ2Lz1bcF5BdJ3qG5Xp0vP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></script>
</body>
</html>
