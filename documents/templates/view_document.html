<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    {% block content %}
      <h3>Título:</h3>
      <p>{{ object.title }}</p>

      <h3>Conteúdo:</h3>
      <p>{{ object.content }}</p>

      <h3>Assinatura</h3>
      <p>{{ object.hex_signature }}</p>

      <h3>Hash</h3>
      <p>{{ object.hash }}</p>

      <a href="{% url 'list_documents' %}">Voltar à lista de documentos</a>
    {% endblock %}
  </body>
</html>
