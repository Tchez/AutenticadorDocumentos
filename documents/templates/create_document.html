<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .custom-input {
        background-color: #ADD8E6; 
        border: 2px solid #17a2b8; 
        border-radius: 5px; 
        padding: 5px; 
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      {% block content %}
        <h2>Criar documento</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label for="titulo" class="col-sm-3 col-form-label">Título:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control custom-input" id="titulo" name="titulo">
            </div>
          </div>
          <div class="form-group row">
            <label for="conteudo" class="col-sm-3 col-form-label">Conteúdo:</label>
            <div class="col-sm-9">
              <textarea class="form-control custom-input" id="conteudo" name="conteudo" rows="5"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Salvar documento</button>
        </form>
      {% endblock %}
    </div>
  </body>
</html>
