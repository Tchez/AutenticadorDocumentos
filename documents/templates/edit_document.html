<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        {% block content %}
        <div class="container mt-5">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-sm-10 col-md-8">
                    <div class="text-center mb-3">
                        <h1>Editar Documento</h1>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Título:</label>
                            <input type="text" class="form-control custom-input" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" placeholder="Digite o título aqui..." value="{{ form.title.value|default_if_none:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label">Conteúdo:</label>
                            <textarea class="form-control custom-input" id="{{ form.content.id_for_label }}" name="{{ form.content.name }}" rows="10" style="resize:none;" placeholder="Digite seu texto aqui...">{{ form.content.value|default_if_none:'' }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-center mt-3 text-danger">
                            {{ form.errors }}
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-dark mt-3" name="action" value="salvar">Salvar alterações</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
